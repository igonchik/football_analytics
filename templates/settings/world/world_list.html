{% load staticfiles %}
{% load l10n %}
{% load i18n %}
{% load url from future %}

<link href="{% static "css/home/world.css" %}" type="text/css" rel="stylesheet">

<div class="world-list">
    <h1>{% trans "world_list" %}</h1>
    <form>
        <div id="country-list">
            <input type="text" class="search-list" style="font-size: 13.5px; height: 36px"/>
            <ul class="list">
                <li>
                    <button class="list-a">Jonny
                        <span class="li-count" title="{% trans "count_clubs "%}">12</span></button>
                    <div class="val-name inviz">Jonny</div>
                </li>
                <li>
                    <button class="list-a">Jonas
                        <span class="li-count" >12</span></button>
                    <div class="val-name inviz">Jonas</div>
                </li>
            </ul>
        </div>
    </form>
</div>
<div class="world-list">
    <h1>{% trans "city_list" %}</h1>
    <form>
        <div id="city-list">
            <input type="text" class="search-list" />
            <ul class="list">
                <li>
                    <h3 class="name">Jonny</h3>
                </li>
                <li>
                    <h3 class="name">Jonas</h3>
                </li>
            </ul>
        </div>
    </form>
</div>



<script type="text/javascript">
    var options = {
        valueNames: [ 'val-name' ]
    };
    var countryList = new List('country-list', options);

    var options1 = {
        valueNames: [ 'val-name' ]
    };
    var cityList = new List('city-list', options);

    $('.search-list').keypress(function(event){
        if(event.keyCode == 13){
        event.stopImmediatePropagation();
        event.preventDefault();}
    });

</script>
